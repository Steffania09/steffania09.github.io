<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #fdfdfd;
    text-align: center;
    color: #333;
}

.container {
    margin-top: 60px;
    padding: 20px;
    transition: opacity 0.5s ease;
}

img {
    width: 220px;
    border-radius: 12px;
    margin: 15px 0;
}

.gallery img {
    width: 90%;
    max-width: 350px;
    border-radius: 12px;
    margin: 12px auto;
    display: block;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    margin: 10px;
    border-radius: 8px;
    border: 1px solid #ffb6c1;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
}

#yesBtn {
    background: #ffb6c1;
    color: white;
    border: none;
}

#message {
    margin-top: 15px;
    min-height: 30px;
    font-size: 16px;
    color: #888;
    position: relative;
    z-index: 2;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: 20px;
    font-size: 18px;
    color: #ff6f91;
    animation: floatUp 3s ease-out forwards;
    pointer-events: none;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-120px) scale(1.4); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="mainContainer">
    <h1>Hi, Babe ü§ç</h1>

    <img id="mainGif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="gif">

    <p>
        Every 14th has always been ours.
        <br><br>
        This February,
        will you be my Valentine?
    </p>

    <button id="yesBtn">Yes ü§ç</button>
    <button id="noBtn">No</button>

    <div id="message"></div>
</div>

<audio id="bgAudio" src="pangarap.mp3" preload="auto"></audio>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const container = document.getElementById("mainContainer");
    const audio = document.getElementById("bgAudio");
    const gif = document.getElementById("mainGif");

    audio.loop = false;
    audio.volume = 0.8;
    audio.playsInline = true;

    // 0 = initial Valentine question
    // 1 = availability question
    // 2 = after "not free" reassurance (single yes proceeds)
    let stage = 0;

    let noCount = 0;

    const responses = [
        "Luh ang pride oh üòå",
        "RN ka na nyan ah pero di alam ang tamang sagot ü©∫",
        "Nurse ka diba? ü§®",
        "Isa pang NO mo magtatampo na talaga ako ü•∫",
        "Bahala ka magtatampo na talaga ako üò§",
        "Wala ka na magagawa üòú Click YES na!"
    ];

    const sadGifs = [
        "https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif",
        "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif",
        "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif",
        "https://media.giphy.com/media/ISOckXUybVfQ4/giphy.gif",
        "https://media1.tenor.com/m/vSx_SAt2dZ4AAAAd/bye.gif"
    ];

    const happyGif = "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif";

    function spawnHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ü§ç";
        heart.style.left = (Math.random() * 80 + 10) + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }

    function showAvailabilityQuestion() {
        stage = 1;

        // Make sure NO is available here even if it was previously removed
        noBtn.style.display = "inline-block";
        noBtn.style.transform = "translate(0px, 0px)";
        yesBtn.style.transform = "scale(1)";

        yesBtn.textContent = "Yes, I'm free ü§ç";
        noBtn.textContent = "Not that day";

        message.innerHTML = `
            One more thing ü§ç<br><br>
            Are you free on <strong>February 11 (Wednesday)</strong>?
        `;
    }

    function showFinalScreen() {
        audio.play().catch(() => {});
        container.style.opacity = "0";

        setTimeout(() => {
            container.innerHTML = `
                <h1 style="color:#ff6f91;">Happy Valentine‚Äôs & Monthsary in Advance ü§ç</h1>

<p style="max-width:350px; margin:20px auto; line-height:1.7;">
    You know we don‚Äôt usually celebrate on February 14,
    because crowded places were never really our thing.
    <br><br>
    We‚Äôve always liked going out in the late afternoon ‚Äî
    when it‚Äôs cooler, calmer, and we can just take our time.
    <br><br>
    No fixed plans, no rush.
    Just walking around Binondo,
    looking for good food and enjoying the moment together.
    <br><br>
    So‚Ä¶ <strong>can I take you on a Binondo date?</strong> ü§ç
</p>

                <div class="gallery">
                    <img src="https://anchorland.com.ph/wp-content/uploads/2023/01/shutterstock_1846594648-1-768x513.jpg" alt="image1">
                    <img src="https://hungrytwotravel.com/wp-content/uploads/2023/07/Binondo-Chinatown-Manila-shanghai-fried-siopao-1024x683.jpg" alt="image2">
                    <img src="https://hungrytwotravel.com/wp-content/uploads/2023/07/Binondo-Chinatown-Manila-eng-bee-tin-1024x683.jpg" alt="image3">
                </div>
            `;
            container.style.opacity = "1";
        }, 500);
    }

    noBtn.addEventListener("click", function() {
        // If we're on the availability question, NO means "not free"
        if (stage === 1) {
            stage = 2;

            gif.src = happyGif;

            message.innerHTML = `
                That‚Äôs okay ü§ç<br><br>
                No pressure at all.
                We can pick another day that works for you.
                <br><br>
                What matters is spending time together.
            `;

            // Remove the NO option now (we already got the answer)
            noBtn.style.display = "none";
            yesBtn.textContent = "Okay, let's pick another day ü§ç";
            yesBtn.style.transform = "scale(1.1)";
            return;
        }

        // Stage 0: playful NO logic
        if (stage === 0) {
            noCount++;

            const index = Math.min(noCount - 1, responses.length - 1);
            message.textContent = responses[index];

            // Change GIF each NO
            gif.src = sadGifs[Math.min(index, sadGifs.length - 1)];

            // If last message reached, remove NO button
            if (noCount >= responses.length) {
                noBtn.style.display = "none";
                yesBtn.style.transform = "scale(1.5)";
                gif.src = happyGif;
                return;
            }

            // Move NO button around (but message stays on top via z-index)
            const randomX = Math.floor(Math.random() * 200) - 100;
            const randomY = Math.floor(Math.random() * 100) - 50;

            noBtn.style.transform = "translate(" + randomX + "px, " + randomY + "px)";
            yesBtn.style.transform = "scale(" + (1 + noCount * 0.1) + ")";
        }
    });

    yesBtn.addEventListener("click", function() {
        spawnHeart();

        // First YES from the Valentine question -> ask availability
        if (stage === 0) {
            showAvailabilityQuestion();
            return;
        }

        // YES on availability question means she is free -> proceed
        if (stage === 1) {
            showFinalScreen();
            return;
        }

        // After "not free" reassurance -> proceed anyway (your final invite still shows)
        if (stage === 2) {
            showFinalScreen();
            return;
        }
    });
});
</script>

</body>
</html>
