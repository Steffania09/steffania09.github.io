<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #fdfdfd;
    text-align: center;
    color: #333;
}

.container {
    margin-top: 60px;
    padding: 20px;
    transition: opacity 0.5s ease;
}

img {
    width: 220px;
    border-radius: 12px;
    margin: 15px 0;
}

.gallery img {
    width: 90%;
    max-width: 350px;
    border-radius: 12px;
    margin: 12px auto;
    display: block;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    margin: 10px;
    border-radius: 8px;
    border: 1px solid #ffb6c1;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ffb6c1;
    color: white;
    border: none;
}

#message {
    margin-top: 15px;
    min-height: 30px;
    font-size: 16px;
    color: #888;
}
</style>
</head>

<body>

<div class="container" id="mainContainer">
    <h1>Hi, Babe ü§ç</h1>

    <!-- YOUR GIF HERE -->
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="gif">

    <p>
        Every 14th has always been ours.
        <br><br>
        This February 14,
        will you be my Valentine?
    </p>

    <button id="yesBtn">Yes ü§ç</button>
    <button id="noBtn">No</button>

    <div id="message"></div>
</div>

<!-- Hidden audio element (fallback controls will be added later if autoplay is blocked) -->
<audio id="bgAudio" src="pangarap.mp3" preload="auto"></audio>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const container = document.getElementById("mainContainer");
    const audio = document.getElementById("bgAudio");

    // Ensure the audio does NOT loop
    audio.loop = false;
    audio.volume = 0.8;
    audio.playsInline = true;

    // When the audio ends, make sure it stops and resets (no repeat)
    audio.addEventListener('ended', function() {
        audio.pause();
        audio.currentTime = 0;
        // Optional: show a small message when the song finishes
        message.textContent = "Song finished playing.";
    });

    let noCount = 0;

    const responses = [
        "Luh ang pride oh üòå",
        "RN ka na nyan ah pero di alam ang tamang sagot ü©∫",
        "Nurse ka diba? ü§®",
        "Isa pang NO mo magtatampo na talaga ako ü•∫",
        "Bahala ka magtatampo na talaga ako üò§",
        "Wala ka na magagawa puro ka kasi NO, tinanggal ko na tuloy üòú Click mo na kasi yung YES!"
    ];

    noBtn.addEventListener("click", function() {

        noCount++;

        message.textContent = responses[Math.min(noCount - 1, responses.length - 1)];

        // If last message reached, remove NO button
        if (noCount >= responses.length) {
            noBtn.style.display = "none";
            yesBtn.style.transform = "scale(1.5)";
            return;
        }

        const randomX = Math.floor(Math.random() * 200) - 100;
        const randomY = Math.floor(Math.random() * 100) - 50;

        noBtn.style.transform = "translate(" + randomX + "px, " + randomY + "px)";
        yesBtn.style.transform = "scale(" + (1 + noCount * 0.1) + ")";
    });

    yesBtn.addEventListener("click", function() {

        // Try to play audio immediately as part of the user gesture
        audio.play().then(() => {
            // playing succeeded
            console.log("Audio started");
        }).catch(err => {
            // playing blocked or file error
            console.warn("Audio play failed:", err);

            // Provide a visible fallback so the user can manually start playback
            message.innerHTML = 'Audio could not autoplay. Tap the play button below if needed.<br><br>' +
                '<audio controls src="pangarap.mp3" style="margin-top:8px;"></audio>';
        });

        // Keep the UI transition but do not rely on the timeout to trigger play
        container.style.opacity = "0";

        setTimeout(() => {

            container.innerHTML = `
                <h1 style="color:#ff6f91;">Happy Monthsary & Valentine's ü§ç</h1>

                <p style="max-width:350px; margin:20px auto; line-height:1.7;">
                    Thank you for loving me the way you do.
                    I appreciate you more than you know.
                    <br><br>
                    This February 14,
                    I want to take you on a Binondo date.
                    <br><br>
                    I love you so much!
                    <br><br>
                    02.14 ü§ç
                </p>

                <div class="gallery">
                    <img src="https://anchorland.com.ph/wp-content/uploads/2023/01/shutterstock_1846594648-1-768x513.jpg" alt="image1">
                    <img src="https://hungrytwotravel.com/wp-content/uploads/2023/07/Binondo-Chinatown-Manila-shanghai-fried-siopao-1024x683.jpg" alt="image2">
                    <img src="https://hungrytwotravel.com/wp-content/uploads/2023/07/Binondo-Chinatown-Manila-eng-bee-tin-1024x683.jpg" alt="image3">
                </div>
            `;

            container.style.opacity = "1";

        }, 500);
    });

});
</script>

</body>
</html>
